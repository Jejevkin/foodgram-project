upstream foodgram {
    server web:8000;
}
server {
    listen 80;
    server_name localhost 127.0.0.1 84.252.129.249;

    location / {
        proxy_pass http://foodgram;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /code/static/;
    }
    location /media/ {
        alias /code/media/;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name 84.252.129.249;

    ssl_certificate /etc/letsencrypt/live/84.252.129.249/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live84.252.129.249/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://84.252.129.249;
    }

}
